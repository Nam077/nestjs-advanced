
services:
  app:
    build: .
    container_name: nestjs_app
    ports:
      - '${APP_PORT}:${APP_PORT}'
    env_file:
      - .env.docker  # Chỉ định file .env.docker cho biến môi trường
    depends_on:
      - db
      - redis
    networks:
      - my_network

  db:
    image: postgres:latest
    container_name: postgres_db
    ports:
      - '${POSTGRES_PORT}:5432'
    env_file:
      - .env.docker  # Chỉ định file .env.docker cho biến môi trường
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - my_network

  redis:
    image: redis:latest
    container_name: redis_cache
    ports:
      - '${REDIS_PORT}:6379'
    env_file:
      - .env.docker  # Chỉ định file .env.docker cho biến môi trường
    volumes:
      - redis_data:/data
    networks:
      - my_network

volumes:
  postgres_data:
  redis_data:

networks:
  my_network:
    driver: bridge
